<div class="form-container d-flex justify-content-center align-items-center">
  <form [formGroup]="couponForm" action="">
    <div class="pt-4">
      <h2>Coupon Form</h2>
      <div class="d-grid col-10 mx-auto">
        <div class="mb-3">
          <label class="form-label" for="fullName">Fullname</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            formControlName="fullName"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            formControlName="phoneNumber"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="couponCode">Coupon Code</label>
          <input
            type="text"
            id="couponCode"
            class="form-control"
            formControlName="couponCode"
          />
        </div>
      </div>
      <div class="d-grid col-6 mx-auto">
        <button class="btn btn-secondary mt-3 mb-4">Submit</button>
      </div>
    </div>
  </form>
</div>
